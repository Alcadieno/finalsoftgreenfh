<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit">
    <title> Faça o Login</title>
    <!-- Principal CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="/css/signin.css" rel="stylesheet">
</head>
    <div class="container">
        <body class="text-center">
        <form class="form-signin shadow p-3 mb-4 bg-light rounded">
            <a href="index.html">
               <img class="mb-5 p-2.2 form-signin shadow bg-success rounded" src="img/logotipo_curvas_branco.png" alt="" width="100" height="100"> 
            </a>   
          <h1 class="h3 mb-4 text-monospace">Bem-Vindo</h1>
          <label for="inputEmail" class="sr-only">Endereço de email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar de mim
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          
          <button type="button" class="btn btn-link mt-4">Esqueci minha senha</button>
          <p class="mt-5 mb-3 text-muted">© nando.css - 2023</p>
        </form>
        </body>
    </div>

</html>
